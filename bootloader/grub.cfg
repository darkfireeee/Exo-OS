# grub.cfg
# Configuration GRUB pour Exo-OS – forcer le mode texte pour voir la sortie VGA (0xB8000)

set timeout=5
set default=0

# Forcer le mode texte (désactive l'UI graphique et les thèmes)
terminal_output console
set gfxpayload=text

menuentry "Exo-OS Kernel v0.2.0-PHASE8-BOOT" {
    multiboot2 /boot/kernel.bin
    boot
}

menuentry "Exo-OS Kernel v0.2.0 (Safe Mode)" {
    multiboot2 /boot/kernel.bin
    boot
}

menuentry "Reboot" {
    reboot
}

menuentry "Shutdown" {
    halt
}
